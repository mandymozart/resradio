<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Community radio from Vienna" />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/android-chrome-192x192.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>res.radio - community radio from Vienna</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <style>
      :root {
        --widgetbot-height: calc(100vh - 6rem);
        --widgetbot-width: calc(var(--content-width) - 2rem);
      }
      .widgetbot {
        position: fixed;
        bottom: 1rem;
        left: 1rem;
        right: 1rem;
        transform: translateY(var(--widgetbot-height));
        opacity: 0;
        transition: all 1s ease-in-out;
        z-index: 1;
        max-width: var(--widgetbot-width) !important;
        max-height: var(--widgetbot-height);
        margin: 0 auto;
        pointer-events: none;
      }
      .open .widgetbot {
        transform: translateY(0);
        opacity: 1;
        pointer-events: visible;
      }
      #chatToggle {
        z-index: 100000;
        border: 1px solid var(--color);
        border-radius: 2px;
        color: var(--color);
        background: var(--background);
        line-height: 1.5rem;
        font-family: "Scope-LightExpanded", "Courir", -apple-system,
          BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu",
          "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-weight: 400;
        letter-spacing: 0.05rem;
        font-size: 1.2rem;
        text-transform: uppercase;
        cursor: pointer;
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #chatToggle:hover {
        cursor: pointer;

        color: var(--second);
        border-color: var(--second);
        background: transparent;
      }
      .open #chatToggle {
        top: 3rem;
        right: 1rem;
        bottom: auto;
        color: var(--background);
        background: var(--color);
      }
    </style>
    <script>
      let isOpen = false;
      const toggleChat = () => {
        document.querySelector("body").classList.toggle("open");
        isOpen = !isOpen;
        document.querySelector("#chatToggle").innerHTML = isOpen
          ? "Close Chat x"
          : "Chat";
      };
    </script>
    <div id="root"></div>
    <widgetbot
      id="chat"
      class="widgetbot"
      server="933844609870729236"
      channel="933844609870729241"
      width="var(--widgetbot-width)"
      height="var(--widgetbot-height)"
    ></widgetbot>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    <button id="chatToggle" class="glassomorphism" onclick="toggleChat()">
      Chat
    </button>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script
      async
      defer
      src="https://static.cdn.prismic.io/prismic.js?new=true&repo=resradio"
    ></script>
  </body>
</html>
